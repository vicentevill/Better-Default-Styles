<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Better Default Styles</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>

    <h1 class="logo">Better Default Styles</h1>
    <main class="main">
        <div class="div"> 
            <h1 class="h1">< h1 ></h1>
            <h1>Header</h1>
        </div>
       <div class="div">
            <h1 class="h1">< p ></p></h1>
            <p>Paragraph</p>
       </div>
       <div class="div">
            <h1 class="h1">< a ></h1>
            <a href="">Link</a>
       </div>
       <div class="div">
            <h1 class="h1">< label ></h1>
            <label for="">Label</label>
       </div>
       <div class="div">
            <h1 class="h1">< input ></h1>
            <input type="text" placeholder="text, num, email">
        </div>
        <!-- <div class="div">
            <h1 class="h1">< input type="range" ></h1>
            <input type="range" placeholder="Input">
        </div>
        <div class="div">
            <h1 class="h1">< input type="radio" ></h1>
            <input type="radio" placeholder="Input">
        </div>
        <div class="div">
            <h1 class="h1">< input type="checkbox" ></h1>
            <input type="checkbox" placeholder="Input">
        </div> -->
        <div class="div">
            <h1 class="h1">< button ></h1>
            <button>Button</button>
        </div>
       
    </main>
   
  </body>
  <script src="app.js"></script>
</html>
